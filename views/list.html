<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roku FlashBack</title>
    <link rel="stylesheet" href="../public/css/master.css">
    <link rel="stylesheet" href="../public/css/reset.css">
</head>

<body id="app" class="app list-wrapper">
    <header id="mainHeader" class="main-header">
        <div class="inner">
            <div class="logo"><img src="../public/images/logo.png"></div>
            <div class="user">
                <!---->
                <div class="user-icon"><img src="../public/images/user_icon.png"></div>
            </div>
        </div>
    </header>
    <div class="list-page-wrap">
        <div class="banner-box"><img src="../public/images/list_banner.jpg" /></div>
        <div class="tab-box">
            <div class="tab-t">
                <ul>
                    <li class="active">TV Shows</li>
                    <li>Movies</li>
                    <li>Music</li>
                </ul>
            </div>
            <div class="tab-b">
                <dl class="video-list video-list-keep">
                    <dt class="v-l-title">Keep Watching</dt>
                    <dd class="v-l-body">
                        <ul class="v-list">
                            <li class="l-item">
                                <div class="item-pic"><img src="../public/images/tvshow2.jpg"></div>
                                <div class="item-look"><span style="width: 20%;"></span></div>
                            </li>
                            <li class="l-item">
                                <div class="item-pic"><img src="../public/images/tvshow3.jpg"></div>
                                <div class="item-look"><span style="width: 10%;"></span></div>
                            </li>
                            <li class="l-item">
                                <div class="item-pic"><img src="../public/images/tvshow4.jpg"></div>
                                <div class="item-look"><span style="width: 70%;"></span></div>
                            </li>
                            <li class="l-item">
                                <div class="item-pic"><img src="../public/images/tvshow5.jpg"></div>
                                <div class="item-look"><span style="width: 40%;"></span></div>
                            </li>
                            <li class="l-item">
                                <div class="item-pic"><img src="../public/images/tvshow1.jpg"></div>
                                <div class="item-look"><span style="width: 25%;"></span></div>
                            </li>
                            <li class="l-item">
                                <div class="item-pic"><img src="../public/images/tvshow5.jpg"></div>
                                <div class="item-look"><span style="width: 80%;"></span></div>
                            </li>
                        </ul>
                    </dd>
                </dl>
                <dl class="video-list video-list-now">
                    <dt class="v-l-title">Trending Now</dt>
                    <dd class="v-l-body">
                        <ul class="v-list">
                            <li class="l-item">
                                <div class="item-pic"><img src="../public/images/tvshow2.jpg"></div>
                            </li>
                            <li class="l-item">
                                <div class="item-pic"><img src="../public/images/tvshow3.jpg"></div>
                            </li>
                            <li class="l-item">
                                <div class="item-pic"><img src="../public/images/tvshow4.jpg"></div>
                            </li>
                            <li class="l-item">
                                <div class="item-pic"><img src="../public/images/tvshow5.jpg"></div>
                            </li>
                            <li class="l-item">
                                <div class="item-pic"><img src="../public/images/tvshow1.jpg"></div>
                            </li>
                            <li class="l-item">
                                <div class="item-pic"><img src="../public/images/tvshow5.jpg"></div>
                            </li>
                        </ul>
                    </dd>
                </dl>
                <dl class="video-list video-list-rec">
                    <dt class="v-l-title">Recommend</dt>
                    <dd class="v-l-body">
                        <ul class="v-list">
                            <li class="l-item">
                                <div class="item-pic"><img src="../public/images/tvshow2.jpg"></div>
                            </li>
                            <li class="l-item">
                                <div class="item-pic"><img src="../public/images/tvshow3.jpg"></div>
                            </li>
                            <li class="l-item">
                                <div class="item-pic"><img src="../public/images/tvshow4.jpg"></div>
                            </li>
                            <li class="l-item">
                                <div class="item-pic"><img src="../public/images/tvshow5.jpg"></div>
                            </li>
                            <li class="l-item">
                                <div class="item-pic"><img src="../public/images/tvshow1.jpg"></div>
                            </li>
                            <li class="l-item">
                                <div class="item-pic"><img src="../public/images/tvshow5.jpg"></div>
                            </li>
                        </ul>
                    </dd>
                </dl>
            </div>
        </div>
    </div>
    <footer id="mainFooter" class="main-footer">
        <ul class="foot-nav">
            <li>FQA</li>
            <li>Help Center</li>
            <li>TV Show</li>
            <li>Follow Us</li>
            <li>Cookie Preferences</li>
            <li> Corporate Information</li>
            <li> Privacy</li>
        </ul>
        <div class="foot-copyright">
            copyright Roku 2020
        </div>
    </footer>
</body>

</html>
